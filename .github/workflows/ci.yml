name: Assembly Tracker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  web-ci:
    name: Web App CI (Root)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Web Dependencies
      run: npm install

    - name: Run Web Tests
      run: npm test

    - name: Build Web App
      # Prisma generate is needed for build
      run: npx prisma generate && npm run build
      env:
        DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/db"
        NEXTAUTH_SECRET: "test-secret"

  mobile-ci:
    name: Mobile App CI (apps/mobile)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Mobile Dependencies
      run: |
        cd apps/mobile
        npm install

    - name: Run Mobile Tests
      run: |
        cd apps/mobile
        npm test
